version: '3.8'

services:

  todo-db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - todo_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - todo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  todo-service:
    build: ./services/todo-service
    container_name: todo-service
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:postgresql://todo-db:5432/tododb
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      todo-db:
        condition: service_healthy
    networks:
      - todo-net
    restart: unless-stopped

  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      DB_URL: jdbc:postgresql://user-db:5432/userdb
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - todo-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - todo-service
      - user-service
    networks:
      - todo-net

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - todo-net

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    depends_on:
      - prometheus
    networks:
      - todo-net

volumes:
  todo_db_data:
  user_db_data:
  grafana_data:

networks:
  todo-net:
    driver: bridge
